<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="../css/destinations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Our Popular Destinations</h1>
    <div class="destinations">
        <div class="destination_places">
            <img src="../images/thailand.png">
            <p class="paragraph1">Thailand</p>
            <div class="paragraph2">
                <p>20+ spots</p>
                <p>2D & 3N</p>
            </div>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <div class="destination_places">
            <img src="../images/indonesia.png">
            <p class="paragraph1">Indonesia</p>
            <div class="paragraph2">
                <p>25+ spots</p>
                <p>3D & 3N</p>
            </div>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <div class="destination_places">
            <img src="../images/new_zeland.png">
            <p class="paragraph1">New Zeland</p>
            <div class="paragraph2">
                <p>20+ spots</p>
                <p>3D & 2N</p>
            </div>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
    </div>

</html>
